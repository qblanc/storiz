<!DOCTYPE html>
<html>
<head>
  <title>Page not found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Special+Elite&display=swap');
    body{margin:0;padding:0;text-align:center;background: #000 url('https://images.unsplash.com/photo-1432821596592-e2c18b78144f?dpr=2&fit=crop&fm=jpg&h=960&ixlib=rb-0.3.5&q=50&w=1440)') center no-repeat;background-size: cover;background-repeat: no-repeat;height:855px;min-height: 100vh;background-position: center;text-transform:uppercase;}
    h1,h2{font-family: 'Special Elite', 'cursive';margin: 0 auto 0 auto;text-align:center;position:relative;}
    h1{color:#000;font-size:2em;width:902px;top:302px;line-height:37px;}
    h2{top:40px;width:150px}
    h2 a{color:#b73420;font-size:1.4em;text-decoration:none;margin-left:497px;}h2 a:hover{color:#fff;}
  </style>
</head>

<body >

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <h2><a href="#"></a></h2><h1></h1>
  <script>
    var showText = function (target, message, index, interval) {
    if (index < message.length) {
      $(target).append(message[index++]);
      setTimeout(function () { showText(target, message, index, interval); }, interval);
    }
  }
  $(function () {
    showText("h1", "Oops! It looks like you're lost. Sorry about that. Let me try and help. Go back home and start over.", 0, 80);
  });
  </script>
</body>
</html>
